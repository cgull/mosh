# This does Travis CI builds on Linux and OS X, and on a tag build,
# also produces an OS X package.
os:
  - linux
  - osx

cache:
  - apt

language: cpp

# Use the Ubuntu 14.04 build environment for Linux.
sudo: required
dist: trusty

# Currently we're using the Travis Xcode 7.1/OS X 10.10 image to
# get i386/x86_64 fat binaries.
osx_image: xcode7.1

# Linux dependencies
addons:
  apt:
    packages:
    # For build.
    - protobuf-compiler
    - libprotobuf-dev
    - libutempter-dev
    # Test suite needs these.
    - tmux
    - perl

# OS X dependencies.  For tag builds, reinstall protobuf with
# --universal --bottle to get a fat library that will run on any
# machine.  (This takes about 15 minutes on current Travis
# infrastructure.)  Unfortunately, the Travis GitHub deployment module
# cannot do wildcards, so we must give the package a fixed name before
# uploading it.
before_install:
  - if test osx = "${TRAVIS_OS_NAME}"; then brew update; fi
  - if test osx = "${TRAVIS_OS_NAME}"; then brew reinstall protobuf; fi
  - if test osx = "${TRAVIS_OS_NAME}" && test -n "${TRAVIS_TAG}"; then brew rm protobuf && travis_wait 30 brew install protobuf --universal --bottle; fi
  - if test osx = "${TRAVIS_OS_NAME}"; then brew reinstall tmux; fi
  - git fetch --tags --unshallow

# 'make distcheck', and OS X package build on tag builds.
script:
  - ./autogen.sh
  - ./configure --enable-compile-warnings=error --enable-examples
  - make distcheck VERBOSE=1 V=1
  - if test osx = "${TRAVIS_OS_NAME}" && test -n "${TRAVIS_TAG}"; then sh -c "cd macosx && env MACOSX_DEPLOYMENT_TARGET=10.10 ./build.sh && ln ${TRAVIS_TAG}.pkg mosh.pkg && shasum -a 256 mosh.pkg"; fi

# Deploy the OS X package to a GitHub release.
deploy:
  provider: releases
  api_key:
    secure: 
  # Save build artifacts.
  skip_cleanup: true
  file: macosx/mosh.pkg
  on:
    repo: cgull/mosh
    tags: true
    condition: ${TRAVIS_OS_NAME} = osx

notifications:
  irc:
    channels:
      - "chat.freenode.net#mosh"
    skip_join: true
